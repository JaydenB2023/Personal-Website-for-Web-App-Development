      function sortIt()
      {
         //improve the efficiency of the bubble sort by changing the loop structure
         //so that the loop stops when the array is sorted
         let sorted = false;
         let temp = "";
         while(sorted==false)
         {
            sorted = true;
            for(let i=0; i<19; i++)
            {
               if(NameArray[i]>NameArray[i+1])
               {
                  temp = NameArray[i];
                  NameArray[i] = NameArray[i+1];
                  NameArray[i+1] = temp;
                  temp = PhoneArray[i];
                  PhoneArray[i] = PhoneArray[i+1];
                  PhoneArray[i+1] = temp;
                  sorted = false;
               }
            }
         }
         
      }
      function getElementById(id)
      {
         return document.getElementById(id);
      }
      
      //functions to let the user up a phone number using binary or linear search
      function findIt()
      {
         let name = document.getElementById("nametxt").value;
         let found = false;
         let i = 0;
         let phone = "";
         while(found==false && i<20)
         {
            if(NameArray[i]==name)
            {
               found = true;
               phone = PhoneArray[i];
            }
            i++;
         }
         if(found==true)
         {
            document.getElementById("phoneOut").innerHTML = phone;
         }
         else
         {
            document.getElementById("phoneOut").innerHTML = "Not Found";
         }
         
        }
	</script>

            <div>
               <input type="button" value="Sort" onClick="sortIt()">
               <input type="button" value="Find" onClick="findIt()">

               <span id="phoneOut"></span>
